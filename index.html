<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL 提取器</title>
	<link rel="stylesheet" href="style.css" />
    <style>
      /* 设置样式 */
      textarea {
        height: 200px;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>URL 提取器</h1>
    <textarea id="input"></textarea>
<div id="button-container">

</div>

    <div id="output"></div>
			<h2 style="text-align: center;">URL 提取器可识别任何文本里的URL 比如JS里提取</h2>
    <script src="main.js"></script>
  </body>
</html>
